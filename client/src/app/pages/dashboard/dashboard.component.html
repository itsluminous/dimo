<div class="bs-example">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top mt-5">
    <a href="#" class="navbar-brand">
      <div class="col-lg-5 col-md-6">
        <div class="logo"></div>
      </div>
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"><i class="ni ni-align-center"></i></span>
    </button>

    <div class=" sticky-top center">
      <form class="form-inline">
        <input type="search" class="form-control mr-sm-2" placeholder="Search...">
        <button type="submit" class="btn btn-outline-light"><i class="ni ni-circle-08"></i></button>
      </form>
    </div>


    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav">
        <!-- <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Profile</a>
                <a href="#" class="nav-item nav-link">Messages</a>
                <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a> -->

      <div class="navbar-nav ml-auto">
        <a href="#" class="nav-item nav-link">Profile <i class="ni ni-circle-08"> </i></a>
        <a href="#" class="nav-item nav-link">Logout <i class="ni ni-button-power"></i> </a>
      </div>
    </div>
  </nav>
  <div class="genre-list">
    <div *ngFor="let genre of favouriteGenreMovies" class="genre shadow">
      <div class="genre-title row justify-content-between">
        <div class="title">{{genre.genrename}}</div>
        <div class="see-all btn btn-sm btn-primary">See All</div>
      </div>
      <div class="movies-list row">
        <div *ngFor="let movie of genre.movies" class="movie col-sm">
          <img class="movie-image" src="http://www.theprintworks.com/wp-content/themes/psBella/assets/img/film-poster-placeholder.png" alt="Movie image">
        </div>
      </div>
    </div>
  </div>
