  <div class="genre-list">
    <div *ngFor="let genre of favouriteGenreMoviesForDisplay" class="genre shadow">
      <div class="genre-title row justify-content-between">
        <div class="title h2 font-weight-bold mb-0">{{genre.genre}}</div>
        <!-- <div class="see-all btn btn-sm btn-primary">See All</div> -->
      </div>
      <div class="movies-list row">
        <div *ngFor="let movie of genre.movie" class="movie col-sm">
          <!-- <div *ngIf="movie.title" [routerLink]="['/movie', movie.id]"> -->
            <div *ngIf="movie.title" [routerLink]="['/moviedetails']" [queryParams]= "{ movieId: movie.id}">

            <div class="container">
              <!-- Normal Demo-->
              <div class="column">
                <!-- Post-->
                <div class="post-module">
                  <!-- Thumbnail-->
                  <div class="thumbnail">
                    <img src={{movie.poster}} />
                  </div>
                  <!-- Post Content-->
                  <div class="post-content">
                    <h1 class="title">{{movie.title}}</h1>
                    <h2 class="sub_title">{{movie.tagline}}</h2>
                    <p class="description">{{movie.overview}}</p>
                  </div>
                </div>
              </div>
            </div>


            <!-- <img class="movie-image" src="http://www.theprintworks.com/wp-content/themes/psBella/assets/img/film-poster-placeholder.png" alt="Movie image">
              <div class="movie-title">{{movie.title}}</div> -->
          </div>
        </div>
      </div>
    </div>
