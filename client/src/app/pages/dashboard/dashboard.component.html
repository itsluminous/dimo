<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark bg-darker sticky-top mt-2">
        <a href="#" class="navbar-brand"><div class="col-lg-5 col-md-6">
          <div class="logo"></div>
        </div></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"><i class="ni ni-align-center"></i></span>
        </button>

        <div class=" sticky-top center">
          <form class="form-inline">
              <input type="search" class="form-control mr-sm-2" placeholder="Coming Soon...">
              <button type="submit" class="btn btn-outline-light"><i class="ni ni-spaceship"></i></button>
          </form>
        </div>


    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav">
        <!-- <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Profile</a>
                <a href="#" class="nav-item nav-link">Messages</a>
                <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a> -->
      </div>
      <div class="navbar-nav ml-auto">
        <a href="#" class="nav-item nav-link">Profile <i class="ni ni-circle-08"> </i></a>
        <a href="#" class="nav-item nav-link">Logout <i class="ni ni-button-power"></i> </a>
      </div>
    </div>
  </nav>
  <div class="genre-list">
    <div *ngFor="let genre of favouriteGenreMoviesForDisplay" class="genre shadow">
      <div class="genre-title row justify-content-between">
        <div class="title h2 font-weight-bold mb-0">{{genre.genrename}}</div>
        <div class="see-all btn btn-sm btn-primary">See All</div>
      </div>
      <div class="movies-list row">
        <div *ngFor="let movie of genre.movies" class="movie col-sm">
          <div *ngIf="movie.title" [routerLink]="['/movie', movie.movieid]">


            <div class="container">
              <!-- Normal Demo-->
              <div class="column">
                <!-- Post-->
                <div class="post-module">
                  <!-- Thumbnail-->
                  <div class="thumbnail">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg" />
                  </div>
                  <!-- Post Content-->
                  <div class="post-content">
                    <h1 class="title">{{movie.title}}</h1>
                    <h2 class="sub_title">{{movie.tagline}}</h2>
                    <p class="description">{{movie.overview}}</p>
                  </div>
                </div>
              </div>
            </div>


            <!-- <img class="movie-image" src="http://www.theprintworks.com/wp-content/themes/psBella/assets/img/film-poster-placeholder.png" alt="Movie image">
              <div class="movie-title">{{movie.title}}</div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
